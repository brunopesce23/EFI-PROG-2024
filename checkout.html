<body>
    <div class="container mt-5">
        <h2 class="text-center">Proceso de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Número de Tarjeta</label>
                <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456" maxlength="16" required>
            </div>
            <div class="form-group">
                <label for="security-code">Código de Seguridad</label>
                <input type="text" class="form-control" id="security-code" placeholder="123" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Fecha de Expiración</label>
                <input type="text" class="form-control" id="expiration-date" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
            </div>
            <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
